<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterTech Services</title>
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body class="master-tech-services">
  <header>
    <h1>Welcome to MasterTech Services</h1>
    <p>Your one-stop shop for all tech solutions!</p>
  </header>

  <div style="display: flex;">
    <aside style="width: 250px; background: #2a2a2a; padding: 20px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);">
      <img src="../../assets/MasterTech.png" alt="MasterTech Services Banner" style="width: 100%; border-radius: 8px;">
    </aside>
    <main style="flex: 1; padding-left: 20px;">
      <section>
        <h2>Our Services</h2>
        <div class="button-container">
          <div class="button-item">
            <button class="button">
              <span class="button-text">Computer Repairs</span>
              <img src="../../assets/computer-repair.jpg" alt="Computer Repairs" class="button-image">
            </button>
          </div>
          <div class="button-item">
            <button class="button">
              <span class="button-text">Networking Solutions</span>
              <img src="../../assets/networking.jpg" alt="Networking Solutions" class="button-image">
            </button>
          </div>
          <div class="button-item">
            <button class="button">
              <span class="button-text">Custom Builds</span>
              <img src="../../assets/custom-builds.jpg" alt="Custom Builds" class="button-image">
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2023 MasterTech Services. All rights reserved.</p>
  </footer>
</body>
</html>
