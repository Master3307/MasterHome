<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shop - Master Tech Service</title>
    <link rel="stylesheet" type="text/css" href="../../assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../../assets/script.js"></script>
    <link rel="icon" href="../../assets/MT.png" type="image/png" />
  </head>
  <body class="dark-mode">
    <div id="auth-buttons">
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>
    <div id="header" class="dark-mode">
      <div id="logo">
        <a href="/master-tech-services/home/">
          <img
            src="../../assets/MasterTech.png"
            alt="Master Tech Service Logo"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../home/" class="nav-link" id="home" data-lang="homeLink"
              >Home</a
            >
          </li>
          <li>
            <a
              href="../contact/"
              class="nav-link"
              id="contact"
              data-lang="contactLink"
              >Kontakt</a
            >
          </li>
          <li>
            <a href="../shop/" class="nav-link" id="shop" data-lang="shopLink"
              >Shop</a
            >
          </li>
          <li>
            <a
              href="../settings/"
              class="nav-link"
              id="settings"
              data-lang="settingsLink"
              >Einstellungen</a
            >
          </li>
          <li>
            <a
              href="../about/"
              class="nav-link"
              id="about"
              data-lang="aboutLink"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <h1 data-lang="shopTitle">Shop</h1>
      <div id="shop">
        <div class="product">
          <img src="product1.jpg" alt="Product 1" />
          <h3 data-lang="product1Title">Product 1</h3>
          <p>Beschreibung des Produkts 1.</p>
          <button>In den Warenkorb</button>
          <button class="add-to-wishlist" data-item="Product 1">
            Add to Wishlist
          </button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2" />
          <h3 data-lang="product2Title">Product 2</h3>
          <p>Beschreibung des Produkts 2.</p>
          <button>In den Warenkorb</button>
          <button class="add-to-wishlist" data-item="Product 2">
            Add to Wishlist
          </button>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3" />
          <h3 data-lang="product3Title">Product 3</h3>
          <p>Beschreibung des Produkts 3.</p>
          <button>In den Warenkorb</button>
          <button class="add-to-wishlist" data-item="Product 3">
            Add to Wishlist
          </button>
        </div>
      </div>
      <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> by Master3307</p>
      </footer>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
