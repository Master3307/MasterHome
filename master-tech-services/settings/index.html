<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Einstellungen - Master Tech Service</title>
    <link rel="stylesheet" type="text/css" href="../../assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../../assets/script.js"></script>
    <link rel="icon" href="../../assets/MT.png" type="image/png" />
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <a href="/master-tech-services/home/">
          <img
            src="../../assets/MasterTech.png"
            alt="Master Tech Service Logo"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../home/" class="nav-link" id="home" data-lang="homeLink"
              >Home</a
            >
          </li>
          <li>
            <a
              href="../contact/"
              class="nav-link"
              id="contact"
              data-lang="contactLink"
              >Kontakt</a
            >
          </li>
          <li>
            <a href="../shop/" class="nav-link" id="shop" data-lang="shopLink"
              >Shop</a
            >
          </li>
          <li>
            <a
              href="../settings/"
              class="nav-link"
              id="settings"
              data-lang="settingsLink"
              >Einstellungen</a
            >
          </li>
          <li>
            <a
              href="../about/"
              class="nav-link"
              id="about"
              data-lang="aboutLink"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <main class="dark-mode">
      <h1 data-lang="settingsTitle">Einstellungen</h1>
      <div id="settings">
        <div class="option">
          <label for="theme-toggle" data-lang="themeLabel"
            >Licht/Dunkel Modus</label
          >
          <div id="theme-toggle"></div>
        </div>
        <div class="option">
          <label for="language-select" data-lang="languageLabel">Sprache</label>
          <select id="language-select">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
      <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> by Master3307</p>
      </footer>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
