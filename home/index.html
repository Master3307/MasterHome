<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Master3307</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="icon" href="../assets/MT.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .button-container {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(275px, 1fr)
        ); /* Slightly increased min width */
        gap: 1.5rem; /* Keep the gap consistent */
        justify-items: center;
      }
      .button-item {
        width: 100%;
        text-align: center;
      }
      .button {
        width: 100%;
        max-width: 275px; /* Keep max width consistent */
        padding: 0.5rem; /* Further increased padding for taller buttons */
        font-size: 1.1rem; /* Keep font size consistent */
      }
      .button-image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1 class="title-with-icon">
        <a href="../settings/" aria-label="Open Settings" class="settings-icon">
          <i class="fas fa-cog"></i>
        </a>
        <span class="title-text">
          Welcome to MasterHome,<br />
          a place to be!
        </span>
      </h1>
    </header>
    <main>
      <section class="what">
        <img src="../assets/M437.png" alt="Master-Tech-Logo" />
        <br />
        <br />
        <div class="what-text">
          <h2>What is this?</h2>

          <p>
            Here, I present to you my little project ideas and prototypes.
            <br />
            Also old Ideas and stuff. It is kind of like an archive. <br />
            As you can see, there are already a few projects here! <br />
            More coming soon! <br />
            <br />
          </p>
        </div>
        <br />
      </section>
      <section class="button-container">
        <div class="button-item">
          <button
            class="button"
            onclick="location.href='../master-tech-services/home/'"
          >
            <img
              src="../assets/MasterTech.png"
              alt="Master-Tech-Services"
              class="button-image"
            />
            <span class="button-text">Master-Tech-Services</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='../quellen/'">
            <img
              src="../assets/Quellen.png"
              alt="Sources"
              class="button-image"
            />
            <span class="button-text">Sources</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='../linktree/'">
            <img
              src="../assets/Linktree.png"
              alt="Linktree"
              class="button-image"
            />
            <span class="button-text">Linktree</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='../shrug/shrug.html'">
            <img src="../assets/Shrug.png" alt="Shrug" class="button-image" />
            <span class="button-text">Shrug (Old Project)</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='../cursor-test/'">
            <img
              src="../assets/CursorTest.png"
              alt="Cursor Test"
              class="button-image"
            />
            <span class="button-text">Cursor Test</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='../assets/'">
            <img
              src="../assets/Assets.png"
              alt="Assets Viewer"
              class="button-image"
            />
            <span class="button-text">Assets Viewer</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Made with <i class="fas fa-heart"></i> by Master3307</p>
    </footer>
  </body>
</html>
