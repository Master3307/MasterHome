<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link rel="icon" href="../assets/MT.png" type="image/png">
</head>
<header class="header">
    <a href="..\" class="close-button">
        <i class="fas fa-times"></i>
    </a>
    <h1>Linktree</h1>
</header>
<body>
    <header class="banner-header">
        <img src="../assets/channels4_banner.jpg" alt="Banner" class="banner-image">
    </header>
    <div class="linktree-container">
        <div class="profile">
            <img src="../assets/Master_pfp.png" height="125" width="125" alt="Profile Picture" class="profile-picture">
            <h1 class="profile-name">Master3307</h1>
            <p class="profile-bio">Hello :D Check out some of my Links</p>
        </div>
        <br>
        <br>
        <ul class="links">
            <h2>• Main Links •</h2>
            <li class="tile"><button class="link-button" onclick="window.open('https://twitch.tv/master3307', '_blank')"><i class="fab fa-twitch"></i> Twitch - Look at my streams :D</button></li>
            <li class="tile"><button class="link-button" onclick="window.open('https://discord.gg/2mAQKUJDUu', '_blank')"><i class="fab fa-discord"></i> Discord - Master's Paradise</button></li>
            <li class="tile"><button class="link-button" onclick="window.open('https://steamcommunity.com/id/master3307/', '_blank')"><i class="fab fa-steam"></i> Steam - My Steam Profile</button></li>
            <li class="tile"><button class="link-button" onclick="window.open('https://www.youtube.com/@master3307', '_blank')"><i class="fab fa-youtube"></i> YouTube - Watch my Videos</button></li>
            <li class="tile"><button class="link-button" onclick="window.open('https://open.spotify.com/playlist/1Arh1kSxAN78wKxb3Xe8wS?si=ded27a9e1f42490c', '_blank')"><i class="fab fa-spotify"></i> Spotify - My favorite Music</button></li>
        </ul>
        <br>
        <br>
        <ul class="other-links">
            <h2>• Other Links •</h2>
            <li class="tile"><button class="link-button" onclick="window.open('https://blocktanks.net/user/master3307', '_blank')"><i class="fas fa-cube"></i> BlockTanks - My unused Account</button></li>
            <li class="tile"><button class="link-button" onclick="window.open('https://store.epicgames.com/en-US/u/03ea44ac90c04f918d373c649a0d8f08', '_blank')"><i class="ph ph-sword"></i> Epic Games - My Epic Games Profile</button></li>
            <li class="tile"><button class="link-button" onclick="window.open('https://laby.net/@Master3307', '_blank')"><i class="fas fa-user"></i> LabyMod - My LabyMod Profile</button></li>
        </ul>
    </div>
</body>
</html>
