    <script>
      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .then(function () {
            // Optional: Provide feedback that the text has been copied
            console.log("Text copied to clipboard");
          })
          .catch(function (err) {
            console.error("Unable to copy text to clipboard", err);
          });
      }
      function updateShrugButton(buttonId, newText) {
        // Implement your logic to update the button with ID 'buttonId' and set its text to 'newText'
        console.log(`Updating button ${buttonId} with text: ${newText}`);
        const button = document.getElementById(`button${buttonId}`);
        if (button) {
          button.textContent = newText;
        }
      }

      window.addEventListener("message", function (event) {
        if (event.origin !== window.origin) {
          // Ensure the message is from the same origin to prevent security issues
          return;
        }

        if (event.data && event.data.type === "updateButton") {
          // Assuming 'buttonId' is the ID of the button to update and 'newText' is the new text
          updateShrugButton(event.data.buttonId, event.data.newText);
        }
