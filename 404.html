<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="404 - Page Not Found" />
    <meta property="og:description" content="Looks like the page you're looking for doesn't exist." />
    <meta property="og:image" content="https://master3307.netlify.app/assets/MT.png" />
    <meta property="og:url" content="https://master3307.netlify.app/404.html" />
    <link rel="icon" href="../assets/MT.png" type="image/png" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        html, body {
            height: auto; /* Allow the height to adjust based on content */
            overflow: visible; /* Allow scrolling as before */
            margin: 0; /* Remove default margin */
        }

        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content closer to the top */
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            padding-top: 40px; /* Reduced padding from 50px to 40px */
        }

        a {
            color: #00aaff;
            font-size: 1.1rem;
            text-decoration: none;
        }

        h1 {
            font-size: 7rem;
            margin: 10px 0;
            background: linear-gradient(90deg, #ff0000, #860000, #ff0000);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 200%;
            }
        }

        .error-highlight {
            color: #ff0000;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }


        @media (max-width: 768px) {
            body {
                padding-top: 20px; /* Reduced padding for smaller screens */
                font-size: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <img src="../assets/ohoh.png" alt="Error Image" style="max-width: 400px; margin-bottom: 20px;" />
    <h1>-- 404 --</h1>
    <p>The page you're looking for doesn't exist D:</p>
    <br />
    <h2>You can:</h2>
    <p><a href="/">Return to Home</a></p>
    <p>or</p>
    <p><a href="javascript:history.back()">Go Back to Previous Page</a></p>
    <footer class="footer">
        <p>Made with <span class="error-highlight">404</span> by Master3304</p>
    </footer>
</body>

</html>
